<ion-header>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="Reg number" ></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" ></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a >Forgot login details ? <b> Get Help </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="goToHome()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="goToSignup()" >Don't have an account? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

</ion-content>
